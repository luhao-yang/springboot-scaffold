buildscript {
    repositories {
        mavenLocal()
        maven { url "https://digital.artifacts.nz.thenational.com/repository/digital-maven" }
        maven { url "https://digital.artifacts.nz.thenational.com/repository/gradle-plugins" }
    }
}

repositories {
    mavenLocal()
    maven {
        url "https://digital.artifacts.nz.thenational.com/repository/digital-maven"
    }
}


subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    idea {
        module {
            downloadJavadoc = true
            downloadSources = true
        }
    }


}

group = 'springboot.scaffold'
version = '0.0.1-SNAPSHOT'
description = 'springboot-scaffold'


